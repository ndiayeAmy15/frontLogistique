<div class="main-content app-content mb-3 pt-5">
  <div class="side-app">
    <div class="main-container container-fluid">
      <!-- ! Row Tables -->
      <div class="row" *ngIf="focuscampus">
        <div class="col-xl-8 col-md-8">
          <div class="card">
            <div class="card-header d-flex justify-content-between">
              <h3 class="card-title">Liste des Salles de {{focuscampus.nomCampus}}</h3>
              <a *ngIf="user?.idRole ==1 "
                (click)="goToSalleForm()"
                class="btn btn-primary"
                role="button"
              >Ajouter une salle</a>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table text-nowrap text-md-nowrap mb-0">
                  <thead>
                  <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Capacite</th>
                    <th>Action</th>
                  </tr>
                  </thead>
                  <tbody>
                  <ng-container *ngIf="sallesincampus">
                    <tr *ngFor="let salle of sallesincampus">
                      <td>{{salle.id}}</td>
                      <td>{{salle.nomSalle}}</td>
                      <td>{{salle.capacite}}</td>
                      <td>
                        <div class="g-2">
                          <a *ngIf="user?.idRole ==1 "
                            (click)="goToSalleUpdate(salle.id)"
                            class="btn text-primary btn-sm"
                            data-bs-toggle="tooltip"
                            data-bs-original-title="Edit"
                          ><span class="fe fe-edit fs-14"></span
                          ></a>
                          <a *ngIf="user?.idRole ==1 "
                            (click)="deleteSalle(salle.id)"
                            class="btn text-danger btn-sm"
                            data-bs-toggle="tooltip"
                            data-bs-original-title="Delete"
                          ><span
                            class="fe fe-trash-2 fs-14"
                          ></span
                          ></a>
                          <a
                            (click)="voirMateriels('salles',salle.id)"
                            class="btn text-primary btn-sm"
                            data-bs-toggle="tooltip"
                            data-bs-original-title="Voir liste materiel"
                          ><span
                            class="fe fe-eye fs-14"
                          ></span
                          ></a>
                        </div>
                      </td>
                    </tr>
                  </ng-container>
                  <tr *ngIf="!sallesincampus">
                    <div class="spinner-border" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                    Aucune salle dans ce campus ...</tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="!focuscampus">
        <div class="page-content error-page error2 text-white">
          <div class="container text-center">
            <div class="error-template">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <h5 class="error-details" style="color: black">
                Desol√©, le campus demander est introuvable.
              </h5>
              <div class="text-center">
                <a
                  class="btn mt-5 mb-5"
                  style="background-color: #072750; color: #ffffff"
                  href="/admin"
                >
                  <i class="fa fa-long-arrow-left"></i> Retour
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
