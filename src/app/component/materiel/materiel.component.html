<div class="main-content app-content mb-3 pt-5">
  <div class="side-app">
    <div class="main-container container-fluid">
      <div class="row">
        <div class="col-md-12 col-xl-8">
        <app-materiel-form [materiel]="materiel" [fournisseurs]="fournisseursList"></app-materiel-form>
        </div>
        <div class="col-md-12 col-xl-4">
          <!-- ! Ajout Founisseur  -->
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Ajouter un nouveau Fournisseur</h3>
            </div>
            <div class="card-body">
              <form (ngSubmit)="insertFournisseur()" >
                <div class="row">
                  <div class="col-sm-6 col-md-6">
                    <div class="form-group">
                      <label class="form-label"
                      >Nom <span class="text-red">*</span></label
                      >
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Nom"
                        name="nom"
                        [(ngModel)]="fournisseur.nom"
                      />
                    </div>
                  </div>
                  <div class="col-sm-6 col-md-6">
                    <div class="form-group">
                      <label class="form-label"
                      >Email <span class="text-red">*</span></label
                      >
                      <input
                        type="email"
                        class="form-control"
                        placeholder="Email"
                        [(ngModel)]="fournisseur.email"
                        name="email"
                      />
                    </div>
                  </div>
                  <div class="col-sm-6 col-md-6">
                    <div class="form-group">
                      <label class="form-label"
                      >Telephone <span class="text-red">*</span></label
                      >
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Telephone"
                        [(ngModel)]="fournisseur.telephone"
                        name="telephone"
                      />
                    </div>
                  </div>
                  <div class="col-sm-6 col-md-6">
                    <div class="form-group">
                      <label class="form-label"
                      >Adresse <span class="text-red">*</span></label
                      >
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Adresse"
                        autocomplete="username"
                        [(ngModel)]="fournisseur.adresse"
                        name="adresse"
                      />
                    </div>
                  </div>
                  <div class="col-sm-6 col-md-6">
                    <div class="form-group">
                      <label class="form-label"
                      >Ninea</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Ninea"
                        [(ngModel)]="fournisseur.ninea"
                        name="ninea"
                      />
                    </div>
                  </div>
                  <div class="form-footer center mt-2">
                    <button type="submit" class="center btn btn-primary">
                      Ajouter un fournisseur
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Ajouter un nouveau type de materiel</h3>
            </div>
            <div class="card-body">
<!--              <app-type-materiel></app-type-materiel>-->
              <app-type-materiel-form [typeMateriel]="typeMateriel"></app-type-materiel-form>
            </div>
          </div>

          <!-- ! END Ajout utilisateur -->
        </div>
      </div>
    </div>
  </div>
</div>
