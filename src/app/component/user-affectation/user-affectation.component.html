<!--app-content open-->
<div class="main-content app-content mt-5 pt-9">
  <div class="side-app">
    <!-- CONTAINER -->
    <div class="main-container container-fluid">
      <!-- ROW-2 -->
      <div class="row">
        <div class="col-12 col-sm-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title mb-0">Affectation des campus</h3>
            </div>
            <div class="card-body pt-4">
              <div class="grid-margin">
                <div class="">
                  <div class="panel panel-primary">
                    <div class="tab-menu-heading border-0 p-0">
                      <div class="tabs-menu1">
                        <!-- Tabs -->
                        <ul class="nav panel-tabs product-sale">
                          <li>


                        </ul>
                      </div>
                    </div>
                    <div class="panel-body tabs-menu-body border-0 pt-0">
                      <div class="tab-content">
                        <div class="tab-pane active" id="tab5">
                          <div class="table-responsive">
                            <table
                              id="data-table"
                              class="table table-bordered text-nowrap mb-0"
                            >
                              <thead class="border-top">
                              <tr>

                                <th class="bg-transparent border-bottom-0">
                                  Code du materiel
                                </th>
                                <th class="bg-transparent border-bottom-0">
                                  Description du materiel
                                </th>
                                <th class="bg-transparent border-bottom-0">
                                  Quantit√©
                                </th>
                                <th class="bg-transparent border-bottom-0">
                                  Date d'affectation
                                </th>
                                <th
                                  class="bg-transparent border-bottom-0"
                                  style="width: 5%"
                                >
                                  Action
                                </th>
                              </tr>
                              </thead>
                              <tbody>
                              <tr *ngFor="let affect of affectation" class="border-bottom">
                                <td>
                                  <div class="d-flex">
                                    <div class="ms-3 mt-0 mt-sm-2 d-block">
                                      <h6 class="mb-0 fs-14 fw-semibold">
                                        {{affect.idMateriel}}
                                      </h6>
                                    </div>
                                  </div>
                                </td>
                                <td>
                                  <div class="d-flex">
                                    <div class="mt-0 mt-sm-3 d-block">
                                      <h6 class="mb-0 fs-14 fw-semibold">
                                        {{affect.quantite}}
                                      </h6>
                                    </div>
                                  </div>
                                </td>
                                <td>
                                    <span class="mt-sm-2 d-block"
                                    > {{affect.quantite}}</span>
                                </td>
                                <td>
                                  <span class="fw-semibold mt-sm-2 d-block">
</span>
                                </td>
                                <td>
                                  <div class="g-2">
                                    <a

                                      class="btn text-primary btn-sm"
                                      data-bs-toggle="tooltip"
                                      data-bs-original-title="Edit"
                                    ><span class="fe fe-edit fs-14"></span
                                    ></a>
                                    <a

                                      class="btn text-danger btn-sm"
                                      data-bs-toggle="tooltip"
                                      data-bs-original-title="Delete"
                                    ><span
                                      class="fe fe-trash-2 fs-14"
                                    ></span
                                    ></a>

                                  </div>
                                </td>
                              </tr>
                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ROW-2 END -->


    </div>
    <!-- CONTAINER END -->
  </div>
</div>
<!--app-content close-->
